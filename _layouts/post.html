---
layout: default
---

<header class="callout">
  <div class="l-container">
    <h1 class="t-color-white callout__heading">{{ page.title }}</h1>
    <h2 class="t-color-white">{{ page.event_date | date: "%b %-d, %Y" }}</h2>
  </div>
</header>

<div class="l-container">
  <article class="post__landing">
    {{ content }}
  </article>
</div>
