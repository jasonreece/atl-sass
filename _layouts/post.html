---
layout: default
---

<header class="callout">
  <div class="l-container">
    <h1 class="callout__heading">{{ page.title }}</h1>
  </div>
</header>

<div class="l-container">
  <div class="l-padding-vert">
    <h2 class="t-color-patina">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h2>
  </div>

  <article>
    {{ content }}
  </article>
</div>
